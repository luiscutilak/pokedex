<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>Pokedex</title>

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Font Pokemon -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <!--  CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <form action="" onsubmit="searchPokemon(event)">
            <small class="text-muted">Hey, whats your favorite pokemon?</small>
            <input type="text" name="pokemon" class="form-control" id="search_q" placeholder="Search pokemon by name">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-img-container class="img-container"></div>
        </div>
        <div class="search-container col-md-5 col-sm-5">
            <div class="search-favorite">
                <button class="btn-search" id="search-btn">
                    <img class="search_lupa" src="/assets/img/lupa.png" alt="lupa search">
                </button>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <progress id="stats-bar" max="">
            <!-- stats bar here -->
        </progress>

        <div data-poke-id></div>
        <div data-poke-stats class="poke-stats">
            <!-- stats HERE -->
        </div>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
        <div class="modal fade pokemons" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel"
            aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-body justify-content-center align-items-center" id="pokemonModalBody">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
